<h1 id="C-語言寫法"><a href="#C-語言寫法" class="headerlink" title="C 語言寫法"></a>C 語言寫法</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span>&#123;</span><br><span class="line">    <span class="type">int</span> num;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;num);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span> ; i&lt;=num ; i++)&#123;<span class="comment">//要小等於num因為如果因數只有自己次方會變一</span></span><br><span class="line">        <span class="type">int</span> power = <span class="number">0</span>;<span class="comment">//找出重複的因數</span></span><br><span class="line">        <span class="keyword">if</span> (num%i == <span class="number">0</span>)&#123;<span class="comment">//一個一個找</span></span><br><span class="line">            <span class="keyword">while</span>(num%i == <span class="number">0</span>)&#123;<span class="comment">//如果是那個數的因數就一直除</span></span><br><span class="line">                num/=i;</span><br><span class="line">                power++;<span class="comment">//把次方紀錄下來</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (power!=<span class="number">0</span>)&#123;<span class="comment">// 避免次方是0已經除不進還列印的狀況</span></span><br><span class="line">            <span class="keyword">if</span> (power == <span class="number">1</span>)&#123;<span class="comment">//如果因數只有自己</span></span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,i);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">&quot;%d^%d&quot;</span>,i,power);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (num!=<span class="number">1</span>)&#123;<span class="comment">//沒有除到一</span></span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">&quot; * &quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="python寫法"><a href="#python寫法" class="headerlink" title="python寫法"></a>python寫法</h1><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">num = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line">i = <span class="number">2</span></span><br><span class="line"><span class="keyword">while</span> (i&lt;=num):</span><br><span class="line">    power = <span class="number">0</span></span><br><span class="line">    <span class="keyword">if</span> (num%i == <span class="number">0</span>):</span><br><span class="line">        <span class="keyword">while</span>(num%i == <span class="number">0</span>):</span><br><span class="line">            num//=i</span><br><span class="line">            power+=<span class="number">1</span></span><br><span class="line">    <span class="keyword">if</span> (power&gt;<span class="number">0</span>):</span><br><span class="line">        <span class="keyword">if</span> (power == <span class="number">1</span>):<span class="built_in">print</span>(i,end=<span class="string">&quot;&quot;</span>)</span><br><span class="line">        <span class="keyword">else</span>:<span class="built_in">print</span>(<span class="string">f&quot;<span class="subst">&#123;i&#125;</span>^<span class="subst">&#123;power&#125;</span>&quot;</span>,end=<span class="string">&quot;&quot;</span>)</span><br><span class="line">        <span class="keyword">if</span> (num!=<span class="number">1</span>):<span class="built_in">print</span>(<span class="string">&quot; * &quot;</span>,end=<span class="string">&quot;&quot;</span>)</span><br><span class="line">    i+=<span class="number">1</span></span><br></pre></td></tr></table></figure>
